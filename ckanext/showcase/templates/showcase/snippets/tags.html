{% if tags %}
  <section class="tags">
  {% set _class = 'tag-list well' %}
  {% block tag_list %}
    <ul class="{{ _class }}">
      {% for tag in tags %}
        <li>
          <a class="{% block tag_list_item_class %}tag{% endblock %}" href="{% url_for controller='ckanext.showcase.controller:ShowcaseController', action='search', tags=tag.name %}">{{ h.truncate(tag.display_name, 22) }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endblock %}
  </section>
{% endif %}
